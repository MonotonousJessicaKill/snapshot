<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="col-md-1"></div>
<div class="col-md-10">

    <!-- Nav tabs -->
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab">Login</a></li>
        <li role="presentation">
            <a  href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
            Users
            </a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
        </li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- 第一个管理页面 - home - login -->
        <div role="tabpanel" class="tab-pane  active" id="home" style="margin-top: 10%">
            <form id="login-form" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" value="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>

        </div>
        <!-- 第2个管理页面 - user -->
        <div role="tabpanel" class="tab-pane " id="profile">
            <table id="user-table" class="table table-striped table-hover table-responsive"
                   style="width:80%;margin: 1% auto">
                <thead>
                <tr>
                    <th>#</th>
                    <th>username</th>
                    <th>role</th>
                    <th>modify</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">
                        <button id="addUser-btn" type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tfoot>
            </table>

            <!-- new user -->
            <form id="addUser" class="hidden" style="width: 80%;margin: 5px auto">
                <h3>add new user</h3>
                <h5>username:</h5><input type="text" class="form-control" placeholder="Text input" name="username">
                <h5>password:</h5><input type="text" class="form-control" placeholder="Text input" name="password">
                <h5>role:</h5>
                <label class="radio-inline">
                    <input type="radio" name="role" id="inlineRadio1" value="admin"> admin
                </label>
                <label class="radio-inline">
                    <input type="radio" name="role" id="inlineRadio2" value="user"> user
                </label>
                <br>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
    <!-- 第3个管理页面 -->
    <div role="tabpanel" class="tab-pane " id="messages">

    </div>
    <!-- 第4个管理页面 -->
    <div role="tabpanel" class="tab-pane " id="settings">

    </div>

</div>
<div class="col-md-1"></div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="js/back.js"></script>
</html>
